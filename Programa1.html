    <title>Programa 1</title>
    <style>
        body{
            background-color: #1a1919;
            color: #fff;
            font-family:'Lucida Sans';
        }
    </style>

</head>
<body>
    <h1> Calculador de maçãs </h1>
    <script>
         let quantidade = parseInt(prompt("Insira a quantidade de maçãs: "))
        if(quantidade < 12){
            quantidade = quantidade * 3.50
           document.write("Suas maçãs sairam pelo valor de R$"+quantidade) 
        }else{
            quantidade = quantidade * 2.50
            document.write("Você recebeu um desconto! Você pagará pelas maçãs o valor de R$"+quantidade)
        }







    </script>
    
</body>
</html>
