<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3</title>

    <style>
        body{
            background-color: #1a1919;
            color: #fff;
            font-family:'Lucida Sans';
        }
    </style>
    
</head>
<body>
    <h1>Fazendo contas básicas</h1>


    <script>
        let num1 = parseFloat (prompt("Informe o primeiro valor"))
        let num2 = parseFloat (prompt("Informe o segundo valor"))

        let ad = (num1 + num2)
        let sub = (num1 - num2)
        let mul = (num1 * num2)
        let div = (num1 / num2)

        document.write("Os valores "+num1+"+"+num2+" é: "+ad)
        document.write("<br>Os valores "+num1+"-"+num2+" é: "+sub)
        document.write("<br>Os valores "+num1+"*"+num2+" é: "+mul)
        document.write("<br>Os valores "+num1+"/"+num2+" é: "+div)



    

    


    







    </script>
    
</body>
</html>
